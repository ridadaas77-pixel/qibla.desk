<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QiblaDesk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Qibla Desk</h1>
  
  <!-- Prayer Times Section -->
  <section>
    <h2>Prayer Times for Duisburg</h2>
    <ul id="times"></ul>
  </section>
  
  <!-- Qur'an Reflection Section -->
  <section>
    <h2>Qur'an Reflection</h2>
    <div class="verse-box">
      <p id="arabic"></p>
      <p id="meta"></p>
      <p id="english"></p>
    </div>
    <button id="generateBtn">Generate Ayah</button>
    <p id="countdown"></p>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
